<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Accidents Classification</title>
    <link rel="icon" type="image/x-icon" href="../assets/s5.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("../assets/back1.jpg");
            background-color: rgba(255, 255, 255, 0.678);

        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.678);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(19, 28, 153, 0.596);
        }

        h1 {
            text-align: center;
            color: rgba(19, 28, 153, 0.596);
        }

        form {
            display: grid;
            gap: 15px;
        }

        input[type="text"],
        input[type="number"],
        input[type="time"] {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.678);
            border-radius: 4px;
            width: auto;
            background-color: rgba(255, 255, 255, 0.678);
        }

        input:focus {
            border-color: #1511d8da;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 19, 105, 0.5);
        }

        input.error {
            border: 1px solid rgba(252, 14, 14, 0.678);
            background-color: rgba(255, 255, 255, 0.678);
        }

        select,
        input[type="text"],
        input[type="number"],
        input[type="time"] {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.678);
            border-radius: 4px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.678);
            font-size: 16px;
        }

        select:focus,
        input:focus {
            border-color: #1511d8da;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 19, 105, 0.5);
        }

        select.error,
        input.error {
            border: 1px solid rgba(252, 14, 14, 0.678);
            background-color: rgba(255, 255, 255, 0.678);
        }




        button {
            padding: 10px;
            background-color: #4CAF50;
            color: rgba(255, 255, 255, 0.678);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .success {
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .message {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <br><br><br>
    <div class="container">
        <h1>Road Accidents Classification ⚠️</h1>
        <form method="post" action="/" id="prediction-form">
            <label for="num_vehicles">Number of Vehicles:</label>
            <input type="number" name="num_vehicles" id="num_vehicles" required>

            <label for="time">Time (24hr):</label>
            <input type="time" name="time" id="time" required>

            <label for="road_class">1st Road Class:</label>
            <select name="road_class" id="road_class" required>
                <option value="">Select...</option>
                <option value="Unclassified">Unclassified</option>
                <option value="A">A</option>
                <option value="Motorway">Motorway</option>
                <option value="B">B</option>
                <option value="A(M)">A(M)</option>
            </select>



            <label for="road_surface">Road Surface:</label>
            <select name="road_surface" id="road_surface" required>
                <option value="">Select...</option>
                <option value="Dry">Dry</option>
                <option value="Wet / Damp">Wet / Damp</option>
                <option value="Frost / Ice">Frost / Ice</option>
            </select>


            <label for="lighting">Lighting Conditions:</label>
            <select name="lighting" id="lighting" required>
                <option value="">Select...</option>
                <option value="Daylight: street lights present">Daylight: street lights present</option>
                <option value="Darkness: street lights present and lit">Darkness: street lights present and lit</option>
                <option value="Darkness: street lighting unknown">Darkness: street lighting unknown</option>
                <option value="Darkness: no street lighting">Darkness: no street lighting</option>
                <option value="Darkness: street lights present but unlit">Darkness: street lights present but unlit
                </option>
            </select>


            <label for="weather">Weather Conditions:</label>
            <input type="text" name="weather" id="weather" required>


            <label for="casualty_severity">Casualty Severity:</label>
            <select name="casualty_severity" id="casualty_severity" required>
                <option value="">Select...</option>
                <option value="Fatal">Fatal</option>
                <option value="Serious">Serious</option>
                <option value="Slight">Slight</option>

            </select>

            <label for="sex_of_casualty">Sex of Casualty:</label>
            <select name="sex_of_casualty" id="sex_of_casualty" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>


            <label for="age_of_casualty">Age of Casualty:</label>
            <input type="number" name="age_of_casualty" id="age_of_casualty" required>

            <label for="type_of_vehicle">Type of Vehicle:</label>
            <select name="type_of_vehicle" id="type_of_vehicle" required>
                <option value="">Select...</option>
                <option value="Car">Car</option>
                <option value="Pedal cycle">Pedal cycle</option>
                <option value="Bus or coach (17 or more passenger seats)">Bus or coach (17 or more passenger seats)
                </option>
                <option value="Taxi/Private hire car">Taxi/Private hire car</option>
                <option value="Goods vehicle 3.5 tonnes mgw and under">Goods vehicle 3.5 tonnes mgw and under</option>
                <option value="Motorcycle over 50cc and up to 125cc">Motorcycle over 50cc and up to 125cc</option>
                <option value="Motorcycle over 500cc">Motorcycle over 500cc</option>
                <option value="M/cycle 50cc and under">M/cycle 50cc and under</option>
                <option value="Motorcycle over 125cc and up to 500cc">Motorcycle over 125cc and up to 500cc</option>
                <option value="Minibus (8 – 16 passenger seats)">Minibus (8 – 16 passenger seats)</option>
                <option value="Other Vehicle">Other Vehicle</option>
                <option value="Goods vehicle 7.5 tonnes mgw and over">Goods vehicle 7.5 tonnes mgw and over</option>
                <option value="Goods vehicle over 3.5 tonnes and under 7.5 tonnes mgw">Goods vehicle over 3.5 tonnes and
                    under 7.5 tonnes mgw</option>
                <option value="Ridden horse">Ridden horse</option>
                <option value="Agricultural vehicle (includes diggers etc.)">Agricultural vehicle (includes diggers
                    etc.)</option>
            </select>


            <label for="age_group">Age Group:</label>
            <select name="age_group" id="age_group" required>
                <option value="">Select...</option>
                <option value="0-9">0-9</option>
                <option value="10-19">10-19</option>
                <option value="20-29">20-29</option>
                <option value="30-39">30-39</option>
                <option value="40-49">40-49</option>
                <option value="50-59">50-59</option>
                <option value="60-69">60-69</option>
                <option value="70+">70+</option>
            </select>


            <label for="vehicle_group">Vehicle Group:</label>
            <input type="text" name="vehicle_group" id="vehicle_group" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
                <div class="bg-green-100 text-green-800 p-4 mt-6 rounded-xl text-center">
                    <h2 class="text-2xl font-semibold">Prediction Result:</h2>
                    <p class="text-lg">{{ prediction }}</p>
                </div>
            {% elif error %}
                <div class="bg-red-100 text-red-800 p-4 mt-6 rounded-xl text-center">
                    <h2 class="text-2xl font-semibold">Error:</h2>
                    <p class="text-lg">{{ error }}</p>
                </div>
            {% endif %}



    </div>
    <br><br><br>


    
</body>


</html>
